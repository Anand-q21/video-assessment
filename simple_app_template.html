<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Platform API</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading Video Platform API...</div>
    <iframe src="http://localhost:8000/api-demo.html" onload="document.getElementById('loading').style.display='none'"></iframe>
</body>
</html>
